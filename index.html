<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>QuantumFreaken6</title>
	<link href="archillect.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<script src="node_modules/socket.io-client/dist/socket.io.js"></script>
	<script type="text/javascript">
	let classes = [
		"hue-rotate",
		"saturate",
		"grayscale"
	]
	window.onload =  () => {
		var socket = io();
		socket.on('gif', function (data) {
			// console.log(data)
			document.getElementById("screen").classList.remove(...classes);
			if (Math.random() > 0.8) {
				let index = Math.floor(Math.random() * (classes.length - 1));
				let randomClass = classes[index];
				document.getElementById("screen").classList.add(randomClass);
			}
			document.querySelectorAll(".scr").forEach((el) => {
				el.style.backgroundImage = "url(gif/" + data.gif + ")"
			});
		});
		window.onclick = fullscreen;
	};

	function fullscreen() {
		var elem = document.getElementById("screen");
		if (elem.requestFullscreen) {
			elem.requestFullscreen();
		} else if (elem.msRequestFullscreen) {
			elem.msRequestFullscreen();
		} else if (elem.mozRequestFullScreen) {
			elem.mozRequestFullScreen();
		} else if (elem.webkitRequestFullscreen) {
			elem.webkitRequestFullscreen();
		}
	}
	</script>
</head>
<body>
	<div id="screen" class="">
		<div id="screenbg" class="scr" style=""></div>
	</div>
</body>
</html>
